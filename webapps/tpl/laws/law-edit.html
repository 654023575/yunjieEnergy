<div ng-controller="lawEditCtrl">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <h4 class="col-md-2">修改法律法规文件</h4>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">文件分类：</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="selected1" ng-change="change(selected1,sites1)">
                            <option ng-repeat="x in sites1" value="{{x.site}}">{{x.site}}</option>
                            </select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="selected2">                           
                            <option ng-repeat="f in sites2" value="{{f.site}}">{{f.site}}</option>
                            </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文件名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文件编号：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文件地址：</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文件标签：</label>
                <div class="col-sm-8">
                    <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1">安全生产类
                                </label>
                    <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">节能环保类
                                </label>
                    <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3
                                </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">施行日期：</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">法律规范描述：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">审批人：</label>
                <div class="col-sm-8">
                    <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-7 pull-right">
            <button type="button" class="btn btn-default">取消</button>
            <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>   
    </div>
</div>
</div>
