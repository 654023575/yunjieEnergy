<div ng-controller="lawCheckCtrl">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <h4 class="col-md-2">法律法规文件审批</h4>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button">查询</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>文件名称</th>
                    <th>文件编号</th>
                    <th>种类</th>
                    <th>文件描述</th>
                    <th>执行日期</th>
                    <th>是否审批</th>
                    <th>审批人</th>
                    <th>审批日期</th>
                    <th>编辑</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>刑法</td>
                    <td>001</td>
                    <td>法律</td>
                    <td>123</td>
                    <td>123</td>
                    <td>是</td>
                    <td>小明</td>
                    <td>2010</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            审批
                      </button>
                    </td>
                </tr>

            </tbody>
        </table>
        <ul class="pagination pull-right">
        <li><a href="">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li><a href="">&raquo;</a></li>
        </ul>
    </div>
    <div class="panel-footer">
        <div class="row">
            <h4 class="col-md-4">点击文件可查看详细资料</h4>
        </div>

    </div>
</div>

<!-- Modal 增加页面 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">审批法律规范文件</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件分类：</label>
                            <div class="col-sm-4">
                            <select class="form-control" ng-model="selected1" ng-change="change(selected1,sites1)">
                            <option ng-repeat="x in sites1" value="{{x.site}}">{{x.site}}</option>
                            </select>
                            </div>
                            <div class="col-sm-4">
                            <select class="form-control" ng-model="selected2">                           
                            <option ng-repeat="f in sites2" value="{{f.site}}">{{f.site}}</option>
                            </select> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件编号：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件标签*：</label>
                            <div class="col-sm-8">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1">安全生产类
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">节能环保类
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">施行日期：</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">法律规范描述：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">是否通过：</label>
                        <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1">是
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">否
                        </label>
                        </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-3 control-label">反馈意见：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批人：</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
