<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加教育培训人员信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">工号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div> 
                    
                     <div class="form-group">
                        <label class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-4">
                        <label class="checkbox-inline">
                            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1">男
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">女
                        </label>
                        </div>
                        <label class="col-sm-2 control-label">出生年月：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div> 
                    
                     <div class="form-group">
                        <label class="col-sm-2 control-label">文化程度：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">联系方式：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单位：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">岗位名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入司时间：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">从业时间：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">培训项目：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <label class="col-sm-2 control-label">培训成绩：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">培训有效期：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="">

                        <div class="col-sm-4">
                            <input type="file" class="form-control" placeholder="">

                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>

                    </div> 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
